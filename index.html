<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="card">
    <div class="info">
      <div>
        <img src="./assets/images/avatar-jessica.jpeg" alt="profile image">
      </div>
      <div class="name">Jessica Randall</div>
      <div class="location">London, United Kingdom</div>
      <div class="bio">"Front-end developer and avid reader."</div>
    </div>
    <ul class="social-list">
      <li class="item">Github</li>
      <li class="item">Frontend Mentor</li>
      <li class="item">LinkedIn</li>
      <li class="item">Twitter</li>
      <li class="item">Instgram</li>
    </ul>
  </div>

</body>
</html>
